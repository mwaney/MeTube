<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/boxicons/css/boxicons.min.css" />
    <title>MeTube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

      src="https://kit.fontawesome.com/74472d971a.js"
      crossorigin="anonymous"

  </head>
  <body>
    <nav class="navigation">
      <!-- hamburger menu -->
      <div class="nav-left navigation">
        <box-icon
          class="left-icon"
          size="md"
          type="regular"
          name="menu"
        ></box-icon>
        <!-- Logo -->
        <box-icon
          class="left-icon"
          size="md"
          color="red"
          name="youtube"
          type="logo"
        ></box-icon>
        <p class="logo-text">YouTube</p>
      </div>
      <div class="nav-center navigation">
        <!-- search bar and icons -->
        <div class="search-box navigation">
          <input type="text" placeholder="Search" class="search" id="" />
          <box-icon class="glass" name="search"></box-icon>
        </div>
        <!-- microphone icon -->
        <box-icon
          class="mic"
          size="md"
          name="microphone"
          type="solid"
        ></box-icon>
      </div>
      <div class="nav-right navigation">
        <!-- video icon -->
        <box-icon class="box" size="md" name="video-plus"></box-icon>
        <!-- bell icon -->
        <box-icon class="box" size="md" name="bell"></box-icon>
        <!-- profpic icon -->
        <img id="prof-pic" class="box" src="./images/Cartoon-DP-Boy-3.jpeg" />
      </div>
    </nav>

      <!-- title -->
    </main>
